<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/account.css">
    <title>Conta</title>
</head>
<body>
    <header>
        <nav>
            <a href="settings.html"><img src="images/menu.svg" alt="Menu" class="menu"></a>
        </nav>
        <div id="logo">
            <img src="images/logo.svg" alt="Hurb" class="logo">
        </div>
    </header>
    <main>
        <div class="top">
            <div class="radius bg-blue">
                Saldo na conta
            </div>
            <div class="eye_value">
                <div id="eye">
                    <img src="images/eye.svg" alt="Olhar saldo">
                </div>
                <div class="value radius bg-gray">
                    <h1>R$ 00,00</h1>
                </div>
            </div>
            <div>
                <a href="schedule.html"><button class="radius bg-gray btn">Agendar Antecipação</button></a>
            </div>
            <div class="bottom">
                <button class="radius bg-blue btn">
                    Antecipe seus ganhos
                </button>
            </div>
        </div>
    </main>
</body>
</html>
