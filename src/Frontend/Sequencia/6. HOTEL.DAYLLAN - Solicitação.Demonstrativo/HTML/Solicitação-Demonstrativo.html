    <header>

            <div class="rightSide">

    <body>
        <div class="Demonstrativo">
            <hr>Demonstrativo<hr>
        </div>

                    <div class="data_de_faturamento">

                Não é possível cancelar esta operação após a confirmação do pagamento!
