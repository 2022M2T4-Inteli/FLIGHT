<html>
    <head>
        <meta charset="UTF-8">
        <title>Demonstrativo </title>
        <link rel="stylesheet" href="../CSS/Solicitação-Demonstrativo.css">
        <link rel = "stylesheet" href = "../../../global/global.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <header>
        <div class = "topBar">
            <div class = "leftSide">
                <img class="left-arrow" src="flecha_borda_grossa_centro.png" onclick="history.back()">
            </div>
            <div class="rightSide">
                <img class = "logo" src = "hub_logo.png">
            </div>
        </div>
    </header>

    <body>
        <div class="Demonstrative">
            Demonstrativo<hr>
        </div>
            <div class="retangle">
                <div class="col">
                    <div class="billing-date">
                        Data de faturamento
                    </div>

                    <div class="billing-calendar">
                        xx/xx/xxxx
                    </div>
                </div>

                <div class="col">  
                    <div class="chosen-system">
                        Sistema escolhido
                    </div>
                    <div class="Ds">
                        D+ (xx/xx/xxxx)
                    </div>
                </div>

                <div class="col">
                    <div class="hosting-date">
                        Data da hospedagem
                    </div>
                    <div class="hosting-calendar">
                        xx/xx/xxxx
                    </div>
                </div>
                
                <div class="col">
                    <div class="chosen-value">
                        Valor requerido em R$
                    </div>
                    <div class="chosen-value-reais">
                        R$ 00,00
                    </div>
                </div>
                    <div class="col">
                    <div class="amount-receivable">
                        Valor a receber R$
                    </div>
                    <div class="amount-receivable-discounted">
                        R$ 00,00
                    </div>
                </div>
            </div>

            <div class="warning">
                Importante
            </div>
            <div class="message">
                Não é possível cancelar esta operação após a confirmação do pagamento!
            </div>
        </div>

        <button class="confirm" onclick="changePage()">
            Confirmar
        </button>

        <script src="../JS/solicitacao-demonstrativo.js"></script>
    </body>
</html>
