<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../CSS/SolicitacaoHurb.css">
        <link rel = "stylesheet" href = "../../../global/global.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body onload = "keyUp()">
        <header>
            <div class = "topBar">
                <div class = "leftSide">
                    <img class="left-arrow" src="../../../global/flecha_borda_grossa_centro.png" onclick="history.back()">
                </div>
                <div class="rightSide">
                    <img class = "logo" src = "../../../global/Logo.Hurb.png">
                </div>
            </div>
        </header>
        <div class="escrita" >
            <hr> 
            Confirmação de Fatura
            <hr> 
        </div>
        
    <div class="all">
        <div class="valor_a_receber">
            Valor a receber:
        </div>
        <input id = "valorEscolhido" class="input_1_data" placeholder=" ''Digite aqui'' " type="number" required onkeydown="javascript: return event.keyCode == 69 ? false : true" />
    <div class="quadrado">
        <div class = "receive-in-text">Receba dentro de :</div>
        <div class="opcoes">
            <form required>
                <input type = "radio" name = "d" id = "d30" class = "radioinput" value = 30>
                <label id = "label30" for = "d30">30 Dias (xx/xx/xx) - sem abatimento, valor final de R$(sem desconto)</label><br>
                <input type = "radio" name = "d" id = "d15" class = "radioinput" value = 15>
                <label id = "label15" for = "d15">15 dias (xx/xx/xx) - descontados 6%, valor final de R$(valor - 6%)</label><br>
                <input type = "radio" name = "d" id = "d7" class = "radioinput" value = 7>
                <label id = "label7" for = "d7">7 dias (xx/xx/xx) - descontados 9%, valor final de R$(valor - 9%)</label><br>
                <input type = "radio" name = "d" id = "d2" class = "radioinput" value = 2>
                <label id = "label2" for = "d2">2 dias (xx/xx/xx) - descontados 12%, valor final de R$(valor - 12%)</label>
            </form>
        </div>
 
        
        <div class="cancelar">
            <button class="botao">Cancelar</button>
            <button class="botao" onclick="confirm()"> Confirmar</button>
        </div>
    </div>
    <script src="../JS/Solicitacao.js"></script>
</body>
</html>
