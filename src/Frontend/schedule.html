<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="css/schedule.css">
    <title>Agendar Antecipação</title>
</head>
<body>
    <header>
        <div class="top-Border-Left">
            <div id="back">
                <a href="account.html"><img src="images/back.svg" alt="Voltar" class="back"></a>
            </div>
        </div>
        <div class="top-Border-Right">
            <div id="logo">
                <img src="images/logo.svg" alt="Hurb" class="logo">
            </div>
        </div>
    </header>
    <main>
        <div class="top">
            <button class="radius bg-gray gray-btn">
                    <img src="images/calendar.svg" alt="" width="50px"> Data: 04/05
            </button>
            <button class="radius bg-gray gray-btn">
                <img src="images/value.svg" alt="" width="50px"> Valor recebido
            </button>
            <button class="radius bg-gray gray-btn">
                <img src="images/barcode.svg" alt="" width="50px"> Forma de pagamento
            </button>
            <div class="bottom">
                <button class="radius bg-blue blue-btn">
                    Finalizar agendamento
                </button>
            </div>
        </div>
    </main>
</body>
</html>
